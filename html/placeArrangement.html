<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kenny">
    <title>place arrangement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/placeArrangement.css" type="text/css">

</head>
<body class="h-screen">
    <header class="w-full h-[20%]">
        <div class="w-full h-full bg-blue-100 flex justify-center items-center">
            <div class="w-[40%] mx-16">
                <p class="text-2xl md:text-lg text-blue-700 font-bold">座位表</p>
            </div>
            <div class="w-[60%] h-full flex justify-between items-center mr-16">
                <div class="w-[50%] h-full flex justify-start items-center">
                    <button id="btn-el" class="ml-[10%] w-24 h-18 p-2 text-2xl text-red-400 bg-red-200 border-4 border-red-400 font-bold rounded-xl hover:opacity-80">生成!</button>
                </div>
                <div class="w-[50%] h-full flex justify-center items-center">
                    <a href="../index.html"><button class="w-24 h-18 ml-4 p-4 text-xl text-blue-400 bg-blue-200 border-4 border-blue-400 font-bold rounded-xl hover:opacity-80">返回主頁!</button></a>
                </div>
            </div>
        </div>
    </header>
    <main class="text-center text-md">
        <div class="w-full h-[80%]">
    <ul class="w-full h-auto">
        <li id="seat-1" class="change flex justify-center items-center"></li>
        <li id="seat-2" class="flex justify-center items-center"></li>
        <li id="seat-3" class="flex justify-center items-center"></li>
    </ul>
    <ul class="w-full h-auto">
        <li id="seat-4" class="change flex justify-center items-center"></li>
        <li id="seat-5" class="flex justify-center items-center"></li>
        <li id="seat-6" class="flex justify-center items-center"></li>
    </ul>
    <ul class="w-full h-auto">
        <li id="seat-7" class="change flex justify-center items-center"></li>
        <li id="seat-8" class="flex justify-center items-center"></li>
        <li id="seat-9" class="flex justify-center items-center"></li>
    </ul>
    <ul class="w-full h-auto">
        <li id="seat-10" class="change flex justify-center items-center"></li>
        <li id="seat-11" class="flex justify-center items-center"></li>
        <li id="seat-12" class="flex justify-center items-center"></li>
    </ul>
    <div class="absolute left-0 bottom-0] w-full h-24 bg-red-100 flex justify-between items-center">
        <div class="bottom-0 w-48 h-24 bg-red-300 flex justify-center items-center">
            <p class="text-3xl text-red-800">門口</p>
        </div>
        <div class="bottom-0 w-96 h-24 bg-gray-700 flex justify-center items-center">
            <p class="text-5xl text-white">白板</p>
        </div>
        <div class="bottom-0 w-48 h-24 bg-red-300 flex justify-center items-center">
            <p class="text-3xl text-red-800">教師檯</p>
        </div>
    </div>
</div>
</main>
<script src="../js/placeArrangement.js"></script>
</body>
